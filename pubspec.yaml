name: islamic_app
description: A simple Islamic prayer app with Qibla and Azan.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  audioplayers: ^5.2.1
  flutter_compass: ^0.8.0
  geolocator: ^10.1.0
  shared_preferences: ^2.2.2
  vibration: ^3.1.6
  http: ^1.6.0
  connectivity_plus: ^7.0.0
  hijri: ^3.0.0
  table_calendar: ^3.0.9
  timezone: ^0.9.2
  flutter_animate: ^4.5.0
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.0.1
  android_alarm_manager_plus: ^4.0.3
  flutter_local_notifications: ^17.0.0
  permission_handler: ^11.3.0
  flutter_launcher_icons: ^0.13.1






dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/azaan.mp3
    - assets/image/hidayah.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/image/hidayah.png"
  min_sdk_android: 21
